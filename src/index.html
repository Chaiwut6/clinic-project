<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamlangjai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
    <img src="/image/273012312_332483798892801_8651670715699583586_n 1.png" alt="logo">
    <p>สวัสดีค่ะ ยินดีต้อนรับเข้าสู่คลินิกกำลังใจ</p>
    <div class="btn">
        <button class="login" type="button">ลงทะเบียน</button>
        <button class="register" type="button">เข้าสู่ระบบ</button>
    </div>
    </div>  
      <div class="register-from">
        <div class="from">
      <div class="close"><i class="fa-solid fa-xmark"></i></div>
        <div class="text">
            <h1>ลงทะเบียน</h1>
        </div>
        <form action="#">
            <input type="text" placeholder="ชื่อจริง">
            <input type="text" placeholder="นามสกุล">
            <br>
            <input type="text" placeholder="ชื่อเล่น">
            <input type="tel" placeholder="เบอร์โทร" maxlength="10">
            <br>
            <select id="faculty" name="faculty">
                <option value="science">วิทยาศาสตร์</option>
                <option value="engineering">วิศวกรรม</option>
                <option value="arts">ศิลปกรรม</option>
                <option value="medicine">แพทยศาสตร์</option>
            </select>
            <select id="year" name="year">
                <option value="1">ปี 1</option>
                <option value="2">ปี 2</option>
                <option value="3">ปี 3</option>
                <option value="4">ปี 4</option>
            </select>
            <br>
            <input type="text" placeholder="รหัสประจำตัว" maxlength="14">
            <br>
            <input type="password" placeholder="รหัสผ่าน">
            <input type="password" placeholder="ยืนยันรหัสผ่าน">
            <br>
            <input type="submit" value="ลงทะเบียน">
        </form>
        </div>
      </div>
      <div class="login-register">
        <div class="from">
            <div class="close"><i class="fa-solid fa-xmark"></i></div>
              <div class="text">
                  <h1>เข้าสู่ระบบ</h1>
              </div>
              <form action="#">
                  <input type="text" placeholder="รหัสประจำตัว" maxlength="14">
                  <br>
                  <input type="password" placeholder="รหัสผ่าน">
                  <br>
                  <input type="submit" value="เข้าสู่ระบบ">
              </form>
              </div>
      </div>
</body>
</html>
