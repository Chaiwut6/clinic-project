<body>
    <div class="container">
    <img src="/image/273012312_332483798892801_8651670715699583586_n 1.png" alt="logo">
    <p>สวัสดีค่ะ ยินดีต้อนรับเข้าสู่คลินิกกำลังใจ</p>
    <div class="btn">
        <button class="register" type="button" onclick="registerToggle()">ลงทะเบียน</button>
        <button class="login" type="button"  onclick="loginToggle()">เข้าสู่ระบบ</button>
    </div>
    </div>  

      <div class="register-form">
        <div class="form">
      <div class="close" onclick="registerToggle()"><i class="fa-regular fa-circle-xmark fa-lg" style="color: #f00000;"></i></div>
        <div class="text">
            <h1>ลงทะเบียน</h1>
        </div>
        <form action="#">
            <div class="user-details">
            <div class="input-box">
                <span class="details">ชื่อจริง</span>
                <input  type="text" required>  
            </div>
            <div class="input-box">
                <span class="details">นามสกุล</span>
                <input type="text" required> 
            </div>
            <div class="input-box">
                <span class="details">ชื่อเล่น</span>
                <input type="text" required>
            </div>
            <div class="input-box">
                <span class="details">เบอร์โทร</span>
                <input type="tel"  maxlength="10" required>
            </div>
            <div class="input-box">
                <span class="details">คณะ</span>
                <div class="select-box">
            <select id="faculty" name="faculty" >
                <option value="Business">บริหารธุรกิจ </option>
                <option value="engineering">วิศวกรรมศาสตร์</option>
                <option value="Economics">เทคโนโลยีคหกรรมศาสตร์</option>
                <option value=" Arts">ศิลปกรรมศาสตร์</option>
                <option value="Agricultural">เทคโนโลยีการเกษตร</option>
                <option value="Education">ครุศาสตร์อุตสาหกรรม</option>
                <option value="Architecture">สถาปัตยกรรมศาสตร์</option>
                <option value="Science">วิทยาศาสตร์และเทคโนโลยี</option>
                <option value="Communication">เทคโนโลยีสื่อสารมวลชน</option>
                <option value="Liberal Art">ศิลปศาสตร์</option>
                <option value="Integrative">แพทย์บูรณาการ</option>
                <option value="Nursing">พยาบาลศาสตร์</option>
            </select>
        </div>
            </div>
            
            <div class="input-box">
                <span class="details" >ชั้นปี</span>
            <div class="select-box">
            <select id="year" name="year" required>
                <option value="1">ปี 1</option>
                <option value="2">ปี 2</option>
                <option value="3">ปี 3</option>
                <option value="4">ปี 4</option>
            </select>
            </div>
            </div>
            <div class="input-box">
                <span class="details">รหัสประจำตัว(มีขีด)</span>
                <input type="text"  maxlength="14" required>
            </div>
            <div class="input-box">
                <span class="details">รหัสผ่าน</span>
                <input type="password" required>
            </div>
        
            <div class="input-box">
                <span class="details">ยืนยันรหัสผ่าน</span>
                <input type="password" required>
            </div>  
        </div>

        </div> -->
            <div class="button" >
                <button id="regisbtn" type="submit"  >ลงทะเบียน</button>
            </div>   
        </form>
        </div>
      </div>

      <div class="login-form">
        <div class="form">
            <div class="close" onclick="loginToggle()"><i class="fa-regular fa-circle-xmark fa-lg" style="color: #f00000;"></i></div>
              <div class="text-login">
                  <h1>เข้าสู่ระบบ</h1>
              </div>
              <form action="#">
                <div class="login-details">
                <div class="login-input-box">
                    <span class="details">รหัสประจำตัว(มีขีด)</span>
                    <input type="text"  maxlength="14" required>
                </div>
                <div class="login-input-box">
                    <span class="details">รหัสผ่าน</span>
                    <input type="password" required>
                </div>
            </div>
                <div class="button">
                    <button type="submit">เข้าสู่ระบบ</button>
                </div> 
              </form>
              </div>
      </div>
