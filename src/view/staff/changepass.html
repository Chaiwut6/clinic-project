                    <form class="change-pass" id="change-password-form">
                        <label for="current-password">รหัสผ่านเดิม</label>
                        <div class="password-wrapper">
                          <input type="password" id="current-password" name="current-password" class="password-input" required />
                          <i class="bi bi-eye" onclick="togglePassword('current-password', this)"></i>
                        </div>
                      
                        <label for="new-password">รหัสผ่านใหม่</label>
                        <div class="password-wrapper">
                          <input type="password" id="new-password" name="new-password" class="password-input" required />
                          <i class="bi bi-eye" onclick="togglePassword('new-password', this)"></i>
                        </div>
                      
                        <label for="confirm-password">ยืนยันรหัสผ่านใหม่</label>
                        <div class="password-wrapper">
                          <input type="password" id="confirm-password" name="confirm-password" class="password-input" required />
                          <i class="bi bi-eye" onclick="togglePassword('confirm-password', this)"></i>
                        </div>
                      
                        <button type="submit" class="submit-btn" onclick="changePassword()">เปลี่ยนรหัสผ่าน</button>
                      </form>
                      


                    <script>
                        function togglePassword(inputId, iconElement) {
                            const inputField = document.getElementById(inputId);
                            const icon = iconElement;
                        
                            if (inputField.type === 'password') {
                                inputField.type = 'text';
                                inputField.classList.add('show-password'); // เพิ่ม class เมื่อแสดงรหัสผ่าน
                                icon.classList.remove('bi-eye');
                                icon.classList.add('bi-eye-slash');
                            } else {
                                inputField.type = 'password';
                                inputField.classList.remove('show-password'); // ลบ class เมื่อซ่อนรหัสผ่าน
                                icon.classList.remove('bi-eye-slash');
                                icon.classList.add('bi-eye');
                            }
                        }
