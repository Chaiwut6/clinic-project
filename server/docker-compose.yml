version: '3' 
services:
  node-server: 
    container_name: node
    build: . 
    ports:
      - "8000:8000" 
    volumes:
      - ./:/usr/src/app   
    environment:
      DB_HOST: db  # ✅ ใช้ `db` จาก Docker Compose
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: clinic
      DB_PORT: 3306
    depends_on:
      - db
    entrypoint: ["/usr/src/app/server/wait-for-it.sh", "db", "3306", "--", "npm", "start"]

  db:
    image: mysql:latest
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_DATABASE: clinic 
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db 
      PMA_PORT: 3306 
      PMA_USER: root 
      PMA_PASSWORD: root  
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  mysql_data: 
    driver: local
