version: '3' 
services:
  node-server: 
    container_name: node
    build: . 
    ports:
      - "8000:8000" 
    volumes:
      - ./:/usr/src/app   
    environment:
      DB_HOST: db  # เชื่อมต่อ MySQL โดยใช้ชื่อ `db` จาก Compose
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: clinic
      DB_PORT: 3306
      JWT_SECRET: '62d8d2b190b5d642f9651d1c7042116ac7180f01619788ac15b6e880a527f7b4'   
    depends_on:
      - db  # ให้รอ MySQL Container เริ่มทำงานก่อน
    
  db:
    image: mysql:latest
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_DATABASE: clinic 
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db 
      PMA_PORT: 3306 
      PMA_USER: root 
      PMA_PASSWORD: root  
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  mysql_data: 
    driver: local
